<p class="fs_24 m-0">Webinar</p>

<div class="status_tabs d-flex align-items-center gap-4">
  <div
    class="status_tab"
    (click)="onTabClick(tab.index)"
    *ngFor="let tab of tabList"
    [ngClass]="{ active: tab.index == activeTab }"
  >
    <p class="m-0">{{ tab.label }}</p>
  </div>
</div>

<div>
  <div class="d-flex justify-content-between align-items-center my-2">
    <p class="fs_18 m-0" style="color: var(--header-active-text-color)">
      {{ sectionData[0].type }}
    </p>
    <p class="view_all">View All</p>
  </div>
  <app-common-live-cards [sectionData]="sectionData[0]"></app-common-live-cards>
</div>
<div class="mt-3">
  <div class="d-flex justify-content-between align-items-center my-2">

    </p>
    <p class="view_all">View All</p>
  </div>
  <app-common-live-cards [sectionData]="sectionData[1]"></app-common-live-cards>
</div>
<div class="mt-3">
  <app-finished-cards [sectionData]="sectionData[2]"></app-finished-cards>
</div>

<div class="mt-3">
