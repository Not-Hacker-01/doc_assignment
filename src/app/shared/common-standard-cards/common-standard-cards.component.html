<div class="outer_container">
  <div class="d-flex justify-content-between align-items-center my-2">
    <p class="fs_18 m-0" style="color: var(--header-active-text-color)">
      {{ sectionData.type }}
    </p>
    <p class="view_all">View All</p>
  </div>
  <div class="inner_container">
    <div class="row">
      <ng-container *ngFor="let card of sectionData.cards">
        <ng-container *ngTemplateOutlet="standardCardTemplate; context: { $implicit: card }"></ng-container>
      </ng-container>
    </div>
  </div>
</div>

<ng-template #standardCardTemplate let-card>
  <div class="col-md-4">
    <div class="video_section">
      <img class="w-100 h-100" src="{{ card.posterImage }}" alt="" />
    </div>
    <div class="video_details overflow-hidden">
      <div class="p-3">
        <div class="credits d-flex align-items-center gap-2">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M22 12.0001C22 17.5468 17.5036 22.0432 11.9569 22.0432C6.41026 22.0432 1.91382 17.5468 1.91382 12.0001C1.91382 6.45348 6.41026 1.95703 11.9569 1.95703C17.5036 1.95703 22 6.45348 22 12.0001Z"
              fill="url(#paint0_linear_1_321)"
            />
            <path
              d="M11.4376 5.92532C11.621 5.5537 12.151 5.5537 12.3344 5.92532L13.822 8.93952C13.8948 9.08709 14.0356 9.18937 14.1984 9.21304L17.5248 9.69639C17.9349 9.75598 18.0987 10.26 17.8019 10.5492L15.3949 12.8955C15.2771 13.0103 15.2233 13.1758 15.2511 13.338L15.8193 16.6509C15.8894 17.0594 15.4607 17.3709 15.0939 17.178L12.1187 15.6139C11.973 15.5373 11.799 15.5373 11.6533 15.6139L8.67815 17.178C8.31133 17.3709 7.88262 17.0594 7.95267 16.6509L8.52088 13.338C8.5487 13.1758 8.49493 13.0103 8.37708 12.8955L5.97011 10.5492C5.67335 10.26 5.8371 9.75598 6.24721 9.69639L9.57357 9.21304C9.73643 9.18937 9.87721 9.08709 9.95004 8.93952L11.4376 5.92532Z"
              fill="white"
            />
            <defs>
              <linearGradient
                id="paint0_linear_1_321"
                x1="18.704"
                y1="-6.65639"
                x2="-7.75491"
                y2="10.2332"
                gradientUnits="userSpaceOnUse"
              >
                <stop stop-color="#FFB800" />
                <stop offset="1" stop-color="#FF8A00" />
              </linearGradient>
            </defs>
          </svg>
          <p class="m-0">
            {{ card.credits }} Credits
            <span
              *ngIf="card.epxiringTime != ''"
              style="color: var(--danger_clr)"
              >({{ "Expiring in " + card.epxiringTime }})</span
            >
          </p>
        </div>
        <div class="video_name my-3">
          {{ card.videoName }}
        </div>
        <div class="channel_name d-flex align-items-center gap-2 mb-3">
          <img src="{{ card.channelImage }}" alt="" />
          <p class="by_channel m-0">by {{ card.channelName }}</p>
        </div>
        <div class="key_highlight">
          <div class="upper_key fs_10">KEY HIGHLIGHTS</div>
          <div class="lower_key fs_14">{{ card.keyHighlights }}</div>
        </div>
      </div>
      <div class="highlight_section_lower d-flex justify-content-between align-items-center">
        <div class="d-flex flex-column gap-1">
          <p class="fs_14 m-0" style="color: var(--srch-placeholder-color)">
            Goes live on
          </p>
          <p class="fs_14 m-0 fw-bold">{{ card.streaming_time }}</p>
        </div>
        <div class="watch_now d-flex align-items-center gap-2 notify_me">
          <svg
            width="17"
            height="16"
            viewBox="0 0 17 16"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M8.48051 1.34082C9.40082 1.34089 10.1473 2.08655 10.1475 3.00684C10.1475 3.04878 10.1447 3.09064 10.1416 3.13184C11.6531 3.70364 12.75 5.04301 12.75 6.66699V10.6689L14.1387 12.418C14.4336 12.7893 14.1695 13.3369 13.6954 13.3369H10.2627C10.045 14.1062 9.33906 14.6699 8.50005 14.6699C7.66102 14.6699 6.95514 14.1062 6.73735 13.3369H3.16704C2.97533 13.3369 2.80036 13.2272 2.71684 13.0547C2.63342 12.8819 2.65616 12.6766 2.77544 12.5264L4.25005 10.6689V6.66699C4.25005 5.05728 5.32755 3.7266 6.81841 3.14648C6.81459 3.10056 6.81352 3.05371 6.81352 3.00684C6.8137 2.08651 7.56015 1.34082 8.48051 1.34082ZM7.83403 13.3369C7.98608 13.5391 8.22757 13.6699 8.50005 13.6699C8.77231 13.6699 9.01302 13.5389 9.16508 13.3369H7.83403ZM8.50005 3.83301C6.64813 3.83301 5.25005 5.15593 5.25005 6.66699V10.8428C5.25005 10.9556 5.21171 11.0649 5.14165 11.1533L4.20219 12.3369H12.7979L11.8584 11.1533C11.7884 11.0649 11.75 10.9556 11.75 10.8428V6.66699C11.75 5.15594 10.3519 3.83303 8.50005 3.83301ZM8.48051 2.34082C8.15521 2.34082 7.88491 2.57362 7.82622 2.88184C8.04645 2.8499 8.27162 2.83301 8.50005 2.83301C8.71465 2.83301 8.92638 2.84773 9.13383 2.87598C9.07288 2.57068 8.80372 2.34088 8.48051 2.34082Z"
              fill="white"
            />
          </svg>
          <p class="m-0 fs_16">Notify me</p>
        </div>
      </div>
    </div>
  </div>
</ng-template>
